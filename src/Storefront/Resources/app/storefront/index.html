<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Async plugin manager</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <script src="storefront.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="py-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">Async Shop</div>
            <input class="form-control w-25" type="search" placeholder="Search...">
            <button class="btn btn-outline-secondary position-relative" data-cart="true">
                <i class="bi bi-cart4"></i> <span class="shopping-cart-value">$ 0.00*</span>
            </button>
        </div>
    </div>

    <div class="container pt-5">
        <ul class="nav nav-underline mb-5">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./detail.html">Detail</a>
            </li>
        </ul>

        <h1 class="mb-3">Async plugin manager</h1>
        <ul>
            <li>Open network tab</li>
            <li>Click button to initialize and async JS-plugin</li>
        </ul>

        <button class="btn btn-primary btn-test mb-3">Load async JS-plugin</button>

        <div id="placeholder"></div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sync JS-plugin</h5>
                <p>This is a sync JS-plugin with selector <code>[data-color-box]</code></p>

                <div class="color-box border rounded-1" style="width: 150px; height: 150px;" data-color-box="true"></div>
            </div>
        </div>
    </div>
</body>
</html>
